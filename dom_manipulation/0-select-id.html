<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

<script>
  // select element with id = myParagraph
const para = document.getElementById('myParagraph');
// modified the text content 
para.textContent = "I successfully updated this paragraph with javascript";
// log conformition to console
console.log('modified')
</script>
</body>
</html>
